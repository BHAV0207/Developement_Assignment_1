<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quizStyle.css">
</head>
<body>
    <div class="header">
        <div class="question-num">Question 1 / 3</div>
        <div class="score">Score: <span id="score-num">0</span></div>
    </div>

    <div class="progressBar">
        <div class="progress-bar"></div>
    </div>

    <div class="game">
        <h1 class="ques">Question</h1>
        <div class="choices" data-number="1">
            <p class="alphabet">A</p>
            <p class="text">choice 1</p>
        </div>
        <div class="choices" data-number="2">
            <p class="alphabet">B</p>
            <p class="text">choice 2</p>
        </div>
        <div class="choices" data-number="3">
            <p class="alphabet">C</p>
            <p class="text">choice 3</p>
        </div>
        <div class="choices" data-number="4">
            <p class="alphabet">D</p>
            <p class="text">choice 4</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
